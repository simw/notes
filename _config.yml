title: Notes
description: >-
  General notes.
baseurl: "/"
domain: "simw.pages.io"
url: "https://simw.pages.io"
github_username:  simw

# Build settings
theme: minima
show_excerpts: true
plugins:
  - jekyll-feed

minima:
  date_format: "%Y-%m-%d"

